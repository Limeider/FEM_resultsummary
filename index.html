<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <main class="main-container">
    <div class="flex-wrapper">
      <div class="flex-card-container">
        <div class="result equal-size">
          <p>Your Result</p>

          <div class="total-score-circle">
            <h1>76</h1>
            <p>of 100</p>
          </div>

          <h1>Great</h1>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>

        <div class="summary equal-size">
          <p>Summary</p>

          <div class="wrapper red">
            <img src="assets/images/icon-reaction.svg" alt="">
            <p>Reaction</p>
            <div class="wrapper-score">
              <p>80 <span>/ 100</span></p>
            </div>
          </div>

          <div class="wrapper yellow">
            <img src="assets/images/icon-memory.svg" alt="">
            <p>Memory</p>
            <div class="wrapper-score">
              <p>92 <span>/ 100</span></p>
            </div>
          </div>

          <div class="wrapper green">
            <img src="assets/images/icon-verbal.svg" alt="">
            <p>Verbal</p>
            <div class="wrapper-score">
              <p>61 <span>/ 100</span></p>
            </div>
          </div>

          <div class="wrapper blue">
            <img src="assets/images/icon-visual.svg" alt="">
            <p>Visual</p>
            <div class="wrapper-score">
              <p>72 <span>/ 100</span></p>
            </div>
          </div>

          <div class="flex-btn">
            <button class="btn" role="button">Continue</button>
          </div>

        </div>
      </div>
    </div>

    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a></p>
      <p>&nbsp;Coded by <a href="https://youtu.be/xvFZjo5PgG0?si=uGmwefREA-oEXYFu">Limeider</a></p>
    </div>

  </main>
</body>

</html>
